<html>
	<head>
		<title> Gainsville - For Your Workout Needs </title>
		<link rel="icon" href="http://cdn.shopify.com/s/files/1/0185/5092/products/persons-0123.png?v=1369543551"/>
		<link rel="stylesheet" type="text/css" href="gainsville_app.css"/>
		<link href="https://fonts.googleapis.com/css?family=Candal|Poiret+One" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$(".muscle_button").click(function() {
					$(".muscle[value=" + $(this).val() + "]").toggleClass("highlight");
				});

				$("input[type=submit]").click(function() {
					// Initialize packed or we get the word 'undefined'
					var packed = "";
					var data = new Array();
					$(".highlight").each(function(){
						data.push($(this).attr("id"));
					});
					
					if(data.length <= 0){
						alert("You must select at least one muscle to work out!");
						return false;
					}
					
					for (var i = 0; i < data.length; i++)
						packed += escape(data[i]) + ",";
					
					var count = 0;
					if($(".regular-checkbox:checked").length <= 0){
						alert("You must select which days of the week to work out!");
						return false;
					}
					
					$(".regular-checkbox:checked").each(function(){
						packed += $(this).val();
						count++;
						});
					packed += count;
					
					var radioChecked = $("input[name=goals]:checked").val();
					if(radioChecked == undefined){
						alert("You must select what your goals are!");
						return false;
					}
					
					packed += "," + radioChecked;
					window.location = "workout.html?" + packed;
				});
			});
		</script>
	</head>

	<body>
		<div id="header">
			<p>
				<strong> GAINSVILLE </strong>
			</p>
		</div>

		<div class=	"body">
			<img src="muscle_images/human_body_anatomy.png"/>
			
			<img id="deltoid" class="muscle" value="deltoid" src="muscle_images/deltoid_combined.gif"/>
			<input type="button" id="deltoidButton" class="muscle_button" value="deltoid"/>
			
			<img id="forearm" class="muscle" value="forearm" src="muscle_images/forearm_combined.gif"/>
			<input type="button" id="forearmButton" class="muscle_button" value="forearm"/>
			
			<img id="bicep" class="muscle" value="bicep" src="muscle_images/bicep_combined.gif"/>
			<input type="button" id="bicepButton" class="muscle_button" value="bicep"/>
			
			<img id="quadricep" class="muscle" value="quadricep" src="muscle_images/quadriceps_combined.gif"/>
			<input type="button" id="quadricepButton" class="muscle_button" value="quadricep"/>
			
			<img id="trapezius" class="muscle" value="trapezius" src="muscle_images/trapezius.gif"/>
			<input type="button" id="trapeziusButton" class="muscle_button" value="trapezius"/>
			
			<img id="chest" class="muscle" value="chest" src="muscle_images/chest.gif"/>
			<input type="button" id="chestButton" class="muscle_button" value="chest"/>
			
			<img id="abdomen" class="muscle" value="abdomen" src="muscle_images/abdomen.gif"/>
			<input type="button" id="abdomenButton" class="muscle_button" value="abdomen"/>
			
			<img id="tricep" class="muscle" value="tricep" src="muscle_images/triceps_combined.gif"/>
			<input type="button" id="tricepButton" class="muscle_button" value="tricep"/>
			
			<img id="calves" class="muscle" value="calves" src="muscle_images/calves_combined.gif"/>
			<input type="button" id="calvesButton" class="muscle_button" value="calves"/>
			
			<img id="hamstring" class="muscle" value="hamstring" src="muscle_images/hamstrings_combined.gif"/>
			<input type="button" id="hamstringButton" class="muscle_button" value="hamstring"/>
			
			<input type="button" id = "lower" class="muscle_button" value="lower back" onclick="highlight('lower')"/>
			<input type="button" id = "upper" class="muscle_button" value="upper back" onclick="highlight('upper')"/>
			
		</div>

		
		<div id="options">
			<div id="daysPerWeek" class="opt noselect">
				<h3> DAYS TO WORKOUT </h3>
				<input type="checkbox" id="sun" class="regular-checkbox" value="sun"/><label for="sun"> S </label>
				<input type="checkbox" id="mon" class="regular-checkbox" value="mon"/><label for="mon"> M </label>
				<input type="checkbox" id="tue" class="regular-checkbox" value="tue"/><label for="tue"> T </label>
				<input type="checkbox" id="wed" class="regular-checkbox" value="wed"/><label for="wed"> W </label>
				<input type="checkbox" id="thu" class="regular-checkbox" value="thu"/><label for="thu"> TH </label>
				<input type="checkbox" id="fri" class="regular-checkbox" value="fri"/><label for="fri"> F </label>
				<input type="checkbox" id="sat" class="regular-checkbox" value="sat"/><label for="sat"> S </label>
				
				<h3> WORKOUT GOALS </h3>
				<form>
					<label><input type="radio" name="goals" value="str"> Strength </label>
					<label><input type="radio" name="goals" value="aes"> Aesthetics </label>
					<label><input type="radio" name="goals" value="bth"> Both </label>
				</form>
			</div>
			
			<div id="generateWorkout">
				<form action = "javascript:sendData();">
					<input class="opt" type="submit" value="GIVE ME A WORKOUT!"/>
				</form>
			</div>	
		</div>
	</body>
</html>
